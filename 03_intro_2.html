<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>intro_2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/03_intro/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .content-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/03_intro/3.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 10%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hint-text {
      position: absolute;
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 6vw;
      /* 增大字体大小 */
      font-weight: bold;
      /* 加粗字体 */
      text-align: center;
      white-space: nowrap;
      /* 移除了背景阴影和背景色 */
      background: transparent;
      text-shadow: none;
      border: none;
      padding: 0;
      z-index: 10;
    }

    /* 媒体查询适配不同屏幕 */
    @media (min-width: 768px) {
      .hint-text {
        font-size: 36px;
      }
    }

    @media (max-width: 320px) {
      .hint-text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-image" id="envelope"></div>
    <div class="music-btn" id="musicButton">
      <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
    </div>
    <div class="hint-text">点击继续</div>
  </div>

  <script>
    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function () {
      const musicIcon = document.getElementById('musicIcon');
      const currentSrc = musicIcon.getAttribute('src');

      if (currentSrc === './picture/button/music.gif') {
        musicIcon.src = './picture/button/no_music.gif';
      } else {
        musicIcon.src = './picture/button/music.gif';
      }
    });
  </script>
</body>

</html>
