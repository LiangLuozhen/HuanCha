<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>game_instruction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/04_game_instr/bg.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/04_game_instr/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .image-4 {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 57.8%;
      /* 370/640 ≈ 57.8% */
      height: auto;
    }

    .image-4 img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-2 {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      /* 320/640 = 50% */
      height: auto;
    }

    .image-2 img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-3 {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      /* 320/640 = 50% */
      height: auto;
    }

    .image-3 img {
      width: 100%;
      height: auto;
      display: block;
    }

    .continue-text {
      position: absolute;
      bottom: 7%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 10%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    .return-btn {
      position: absolute;
      top: 3%;
      right: 5%;
      width: 10%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .return-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 媒体查询适配不同屏幕 */
    @media (min-width: 768px) {
      .continue-text {
        font-size: 36px;
      }
    }

    @media (max-width: 320px) {
      .continue-text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay"></div>

    <div class="image-4">
      <img src="./picture/04_game_instr/4.gif" alt="顶部图片">
    </div>

    <div class="image-2">
      <img src="./picture/04_game_instr/2.gif" alt="中间图片1">
    </div>

    <div class="image-3">
      <img src="./picture/04_game_instr/3.gif" alt="中间图片2">
    </div>

    <div class="continue-text">点击继续</div>

    <div class="music-btn" id="musicButton">
      <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
    </div>

    <div class="return-btn" id="returnButton">
      <img src="./picture/button/return.gif" alt="返回按钮">
    </div>
  </div>

  <script>
    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function () {
      const musicIcon = document.getElementById('musicIcon');
      const currentSrc = musicIcon.getAttribute('src');

      if (currentSrc === './picture/button/music.gif') {
        musicIcon.src = './picture/button/no_music.gif';
      } else {
        musicIcon.src = './picture/button/music.gif';
      }
    });
  </script>
</body>

</html>
