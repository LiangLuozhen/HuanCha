<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻茶 - 地图探索</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 地图容器 */
    .map-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 地图图片 */
    .map-image {
      height: 100%;
      width: auto;
      position: absolute;
      left: 0;
      transition: left 0.5s ease;
    }

    /* 角色图片 - 尺寸再次增加一倍 */
    .character {
      position: fixed;
      left: 2%;
      bottom: 2%;
      height: 90%;
      /* 从60%增加到90% */
      width: auto;
      z-index: 10;
    }

    /* 导航按钮 */
    .nav-button {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 50%;
      font-size: 32px;
      color: white;
      cursor: pointer;
      z-index: 20;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .right-button {
      right: 30px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .character {
        left: 1%;
        height: 80%;
        /* 从50%增加到80% */
      }

      .nav-button {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }

      .right-button {
        right: 20px;
      }
    }

    @media (max-width: 480px) {
      .character {
        left: 1%;
        height: 70%;
        /* 从40%增加到70% */
      }

      .nav-button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .right-button {
        right: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="map-container">
    <img src="picture/content/map.png" alt="地图" class="map-image" id="map">
    <img src="picture/content/character.png" alt="角色" class="character">
  </div>

  <!-- 只保留向右按钮 -->
  <button class="nav-button right-button" id="rightBtn">→</button>

  <script>
    // 获取元素
    const map = document.getElementById('map');
    const rightBtn = document.getElementById('rightBtn');

    // 地图移动参数
    let mapPosition = 0;
    const moveStep = 300; // 增加移动步长，因为角色更大

    // 右按钮点击事件
    rightBtn.addEventListener('click', function () {
      // 计算地图可移动的最大距离
      const maxMove = map.offsetWidth - window.innerWidth;

      // 限制地图不能向左移动超过最大距离
      if (mapPosition > -maxMove) {
        mapPosition -= moveStep;
        if (mapPosition < -maxMove) mapPosition = -maxMove;
        map.style.left = mapPosition + 'px';
      }

      // 如果到达地图最右端，可以添加提示或禁用按钮
      if (mapPosition <= -maxMove) {
        // 可以在这里添加提示，比如改变按钮样式
        rightBtn.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
        rightBtn.style.cursor = 'not-allowed';
      }
    });

    // 页面加载完成后，确保地图位置正确
    window.addEventListener('load', function () {
      // 如果地图宽度小于屏幕宽度，居中显示
      if (map.offsetWidth < window.innerWidth) {
        mapPosition = (window.innerWidth - map.offsetWidth) / 2;
        map.style.left = mapPosition + 'px';
      }
    });

    // 窗口大小改变时，重新调整地图位置
    window.addEventListener('resize', function () {
      // 如果地图宽度小于屏幕宽度，居中显示
      if (map.offsetWidth < window.innerWidth) {
        mapPosition = (window.innerWidth - map.offsetWidth) / 2;
        map.style.left = mapPosition + 'px';
      } else {
        // 确保地图不会超出边界
        const maxMove = map.offsetWidth - window.innerWidth;
        if (mapPosition < -maxMove) {
          mapPosition = -maxMove;
          map.style.left = mapPosition + 'px';
        }
      }
    });
  </script>
</body>

</html>
