<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/02_loading/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 10%;
      height: auto;
      max-width: 50px;
      max-height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      max-width: 500px;
      margin-top: -10%;
    }

    .image-container {
      width: 75%;
      /* 460/640 ≈ 72% */
      height: auto;
      margin-bottom: 8%;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .progress-container {
      width: 60.6%;
      /* 388/640 ≈ 60.6% */
      height: auto;
      position: relative;
      margin-bottom: 5%;
    }

    .progress-empty {
      width: 100%;
      height: auto;
      display: block;
    }

    .progress-full-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .progress-full {
      width: 0%;
      /* 初始宽度为0 */
      height: 100%;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .progress-full img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .loading-text {
      color: #fff;
      font-size: 5vw;
      text-align: center;
    }

    /* 媒体查询适配不同屏幕 */
    @media (min-width: 768px) {
      .loading-text {
        font-size: 24px;
      }
    }

    @media (max-width: 320px) {
      .loading-text {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="music-btn" id="musicButton">
      <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
    </div>

    <div class="content">
      <div class="image-container">
        <img src="./picture/02_loading/2.gif" alt="内容图片">
      </div>

      <div class="progress-container">
        <img src="./picture/02_loading/3.gif" alt="空进度条" class="progress-empty">
        <div class="progress-full-container">
          <div class="progress-full" id="progressFull">
            <img src="./picture/02_loading/4.gif" alt="满进度条">
          </div>
        </div>
      </div>

      <div class="loading-text">loading...</div>
    </div>
  </div>

  <script>
    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function () {
      const musicIcon = document.getElementById('musicIcon');
      const currentSrc = musicIcon.getAttribute('src');

      if (currentSrc === './picture/button/music.gif') {
        musicIcon.src = './picture/button/no_music.gif';
      } else {
        musicIcon.src = './picture/button/music.gif';
      }
    });

    // 模拟加载进度
    let progress = 0;
    const progressFull = document.getElementById('progressFull');
    const loadingInterval = setInterval(() => {
      progress += Math.random() * 10;
      if (progress >= 100) {
        progress = 100;
        clearInterval(loadingInterval);
        // 这里可以添加加载完成后的操作
      }
      progressFull.style.width = progress + '%';
    }, 300);
  </script>
</body>

</html>
