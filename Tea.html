<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幻茶</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
      background-color: #000;
      /* 纯黑色背景 */
      height: 100vh;
      /* 使用视口高度 */
      overflow: hidden;
      /* 隐藏任何可能的滚动条 */
    }

    .container {
      width: 100%;
      height: 100vh;
      /* 容器高度等于视口高度 */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      /* 上中下均匀分布 */
      align-items: center;
      padding: 3vh 20px;
      /* 使用视口高度单位 */
    }

    /* 顶部区域 - 标题图片 */
    .top-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1vh 0;
      flex: 0 0 20vh;
      /* 固定高度为视口高度的20% */
    }

    .title-image {
      width: 80%;
      max-width: 400px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title-image img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: contain;
      /* 保持图片比例 */
    }

    /* 中间区域 - 背景图片 */
    .middle-section {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      /* 占据剩余空间 */
      padding: 1vh 0;
    }

    .background-image {
      width: 90%;
      max-width: 500px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      overflow: hidden;
    }

    .background-image img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: contain;
      /* 保持图片比例 */
    }

    /* 底部区域 - 开始探索按钮 */
    .bottom-section {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1vh 0;
      flex: 0 0 15vh;
      /* 固定高度为视口高度的15% */
    }

    .button-image {
      width: 60%;
      max-width: 250px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-image img {
      max-width: 100%;
      max-height: 100%;
      display: block;
      object-fit: contain;
      /* 保持图片比例 */
      transition: transform 0.3s ease;
    }

    /* 按钮悬停效果 */
    .button-image:hover img {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 顶部 - 标题图片 -->
    <div class="top-section">
      <div class="title-image">
        <img src="picture\opening\Title.png" alt="幻茶">
      </div>
    </div>

    <!-- 中间 - 背景图片 -->
    <div class="middle-section">
      <div class="background-image">
        <img src="picture\opening\background.png" alt="茶文化背景">
      </div>
    </div>

    <!-- 底部 - 开始探索按钮 -->
    <div class="bottom-section">
      <a href="#" class="button-image">
        <img src="picture\opening\begin.png" alt="开始探索">
      </a>
    </div>
  </div>
</body>

</html>
