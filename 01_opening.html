<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>opening</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('./picture/01_opening/2.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
      /* 添加指针样式提示可点击 */
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('./picture/01_opening/1.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .music-btn {
      position: absolute;
      top: 3%;
      left: 5%;
      width: 10%;
      /* 基于50/400的比例 */
      height: auto;
      max-width: 50px;
      max-height: 50px;
    }

    .music-btn img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      /* 保持按钮的可点击样式 */
    }

    .start-text {
      position: absolute;
      bottom: 9%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 6vw;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
      background: transparent;
      text-shadow: none;
      border: none;
      padding: 0;
    }

    /* 媒体查询适配不同屏幕 */
    @media (min-width: 768px) {
      .start-text {
        font-size: 30px;
      }
    }

    @media (max-width: 320px) {
      .start-text {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="mainContainer">
    <div class="overlay"></div>
    <div class="music-btn" id="musicButton">
      <img src="./picture/button/music.gif" alt="音乐按钮" id="musicIcon">
    </div>
    <div class="start-text">点击开始探索</div>
  </div>

  <script>
    // 音乐按钮切换功能
    document.getElementById('musicButton').addEventListener('click', function (event) {
      // 阻止事件冒泡，防止触发页面跳转
      event.stopPropagation();

      const musicIcon = document.getElementById('musicIcon');
      const currentSrc = musicIcon.getAttribute('src');

      if (currentSrc === './picture/button/music.gif') {
        musicIcon.src = './picture/button/no_music.gif';
      } else {
        musicIcon.src = './picture/button/music.gif';
      }
    });

    // 添加页面点击跳转功能
    document.getElementById('mainContainer').addEventListener('click', function () {
      // 跳转到02_loading.html页面
      window.location.href = '02_loading.html';
    });
  </script>
</body>

</html>
